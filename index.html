<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>React github Profiler</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/react.js"></script>
  <script type="text/javascript" src="js/js-transformer.js"></script>
</head>
<body>
  <div id="mainApp" class="container"></div>

  <script type="text/jsx">
    var GithubProfile = React.createClass({
      getDefaultProps: function () {
        return {
          // this.setState({
            userName        : 'angvishvish',
            clientId        : '19340e62cdaa7bede225',
            clientSecretId  : '327dcc4671a753cc635677600fdfd4ef81547a29',
            userData        : []
          // });
        }
      },
      getUserDetails: function () {
        var githubUrl = 'http://api.github.com/users/' + this.props.userName + '?client_id=' + this.props.clientId + '&client_secret=' + this.props.clientSecretId;
        
        var thisProps = this.props;
        $.ajax({
            url       : githubUrl,
            cache     : false,
            dataType  : 'json',
            success   : function (data) {
              thisProps.userData = data;
              console.log(thisProps.userData, data)
            }
          });
      },
      componentDidMount: function () {
        this.getUserDetails();
      },
      render: function () {
        return(
          <div>
            <h2>{this.props.userName}</h2>
          </div>
        )
      }
    });
    React.render(<GithubProfile/>, document.getElementById('mainApp'));
  </script>
</body>
</html>
